<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eid Mubarak, Selma!</title>

  <!-- Google Font for a calligraphic look --
  <!-- Link to your CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Lanterns wrapper: all lanterns sit behind the main content -->
  <div class="lanterns">
    <div class="lantern lantern-1"></div>
    <div class="lantern lantern-2"></div>
    <div class="lantern lantern-3"></div>
    <div class="lantern lantern-4"></div>
    <div class="lantern lantern-5"></div>
  </div>

  <!-- Main content container (above lanterns) -->
  <div class="container">
    <!-- Main headline -->
    <h1 id="greeting">Eid Mubarak, Selma!</h1>

    <!-- Heartfelt paragraph -->
    <p class="message">
      My love for you shines brighter than the moon. I’m overjoyed to be celebrating this Eid by your side, 
      and every moment with you fills my heart with gratitude and happiness. You are my rock, my laughter, and 
      my greatest blessing—Eid Mubarak, my dearest Selma!
    </p>

    <!-- Decorative crescent + star -->
    <div class="moon-star">
      <div class="crescent"></div>
      <div class="star"></div>
    </div>
  </div>

  <!-- Link to your JavaScript -->
  <script src="script.js"></script>
</body>
</html>
